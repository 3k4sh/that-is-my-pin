<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Is My Pin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pin {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>That Is My Pin</h1>
        <label for="pinLength">Inserisci la lunghezza del PIN:</label><br>
        <input type="number" id="pinLength" min="1" max="20" value="4"><br>
        <button onclick="generatePin()">Genera PIN</button>
        <div class="pin" id="pinDisplay"></div>
    </div>
    
    <script>
        function generatePin() {
            const pinLength = document.getElementById('pinLength').value;
            let pin = '';
            for (let i = 0; i < pinLength; i++) {
                pin += Math.floor(Math.random() * 10);
            }
            document.getElementById('pinDisplay').innerText = pin;
        }
    </script>
</body>
      </html>
